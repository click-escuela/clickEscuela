<div class="container">
  <div class="row mb-2 mt-2">
    <div class="col-12">
      <h5 *ngIf="existData">
        <img width="20px" src="./assets/images/modify.svg" alt="">

        {{'Modificando tarea de: '+localData.homework.name}}
      </h5>
      <h5 *ngIf="!existData">
        <img width="20px" src="./assets/images/plus.svg" alt="">

        {{data}}
      </h5>

    </div>



  </div>
  <div class="row">
    <div class="col-12">

      <form>

        <div class="row form-group">
          <div class="col-md-6 col-12 form-group">
            <label for="code">Nombre de tarea</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese el nombre de la tarea..."
              [(ngModel)]="currentHomework.name" #code required>
          </div>

          <div class="col-md-6 col-12 form-group">
            <mat-form-field appearance="fill">
              <mat-label>Fecha de entrega</mat-label>
              <input [(ngModel)]="currentHomework.deliveryDate" name="deliveryDate" matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>


        </div>



        <div class="row form-group">

          <div class="col-12 form-group">
            <label for="description">Descripcion</label>
            <textarea type="text" name="description" id="description" class="form-control"
              placeholder="Ingrese descripcion..." [(ngModel)]="currentHomework.description" #description
              required></textarea>
          </div>






        </div>

        <div class="row form-group">
          <div class="col-md-6 col-12 form-group">
            <label for="course">Curso</label>
            <select type="text" name="course" id="course" class="form-control" [(ngModel)]="currentHomework.course"
              #course required>
              <option value="default">Seleccione el Curso...</option>
              <option value="2A">2A</option>
              <option value="3B">3B</option>
              <option value="2B">2B</option>
              <!-- <option *ngFor="let matter of matters">Implementar</option> -->

            </select>
          </div>

          <div class="col-md-6 col-12 form-group">
            <label for="matter">Materia</label>
            <select type="text" name="matter" id="matter" class="form-control" [(ngModel)]="currentHomework.matter"
              #matter required>
              <option value="default">Seleccione la materia...</option>
              <option value="Historia">Historia</option>
              <option value="Matematicas">Matematicas</option>
              <option value="Geografia">Geografia</option>
              <!-- <option *ngFor="let matter of matters">Implementar</option> -->

            </select>
          </div>



        </div>




        <!-- <div class="row" *ngIf="existData==true">
        <div class="col-12">
          <button class="btn btn-primary btn-block" (click)="modifyGrade()">Modificar Nota</button>
        </div>
      </div> -->

        <div class="row">
          <div class="col-12" *ngIf="!existData">
            <button class="btn btn-primary btn-block" (click)="addHomework()">AÃ±adir Tarea</button>
          </div>

          <div class="col-12" *ngIf="existData">
            <button class="btn btn-primary btn-block" (click)="modifyHomework()">Modificar Tarea</button>
          </div>
        </div>



      </form>

    </div>
  </div>
</div>
