<form>
        <div class="form-group form-inline">
            Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
            <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
        </div>
      
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" sortable="name" (sort)="onSort($event)">Alumno</th>
            <th scope="col" sortable="surname" (sort)="onSort($event)">Codigo Tarea</th>
            <th scope="col" sortable="absences" (sort)="onSort($event)">Descripcion nota</th>
            <th scope="col" sortable="bornDate" (sort)="onSort($event)">Materia</th>
            <th scope="col" sortable="observation" (sort)="onSort($event)">Nota</th>
            <th scope="col">Detalle</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students$ | async">
            <th scope="row">{{ student.id }}</th>
            <td>
              <ngb-highlight [result]="student.name" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td><ngb-highlight [result]="student.surname" [term]="service.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="student.absences | number" [term]="service.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="student.bornDate | date :'short'" [term]="service.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="student.observation | date :'short'" [term]="service.searchTerm"></ngb-highlight></td>
            <td><a routerlink="/student/detail"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>

          </tr>
          </tbody>
        </table>
      
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination
            [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
          </ngb-pagination>
      
          <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
          </select>
        </div>
      
      </form>
