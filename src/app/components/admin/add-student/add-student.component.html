<div class="container">

  <div id="buttonsTab" class="row mt-4 mb-4">
    <div class="col-lg-6 col-md-2 col-4 svg-content">


    </div>

    <div class="col-lg-6 col-md-10 col-8 text-center">

      <h5>Datos del alumno</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Nombre y Apellido</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Numero de documento</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="studentBorn">
        <mat-datepicker-toggle matSuffix [for]="studentBorn"></mat-datepicker-toggle>
        <mat-datepicker #studentBorn></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Grado</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Numero de telefono</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </div>
  </div>
</div>
