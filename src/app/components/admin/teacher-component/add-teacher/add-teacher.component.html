<div class="container" id="studentForm">

  <div id="buttonsTab" class="row mt-4 mb-4">
    <div class="col-lg-6 col-md-2 col-4 svg-content">

      <h5>Datos del docente</h5>

    </div>

    <div class="col-lg-6 col-md-10 col-8 text-center">

    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="currentTeacher.name">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="currentTeacher.surname">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">

      <mat-form-field  style="width: 40%; padding-right: 15px;">
        <mat-label>Tipo:</mat-label>
        <mat-select [(ngModel)]="currentTeacher.idType">
          <mat-option *ngFor="let type of  typeIDs" [value]="type" >
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 60%; padding-left: 15px;">
        <mat-label>Numero de documento</mat-label>
        <input  matInput [(ngModel)]="currentTeacher.idNumber">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="studentBorn" [(ngModel)]="currentTeacher.bornDate">
        <mat-datepicker-toggle matSuffix [for]="studentBorn"></mat-datepicker-toggle>
        <mat-datepicker #studentBorn></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Direccion</mat-label>
        <input matInput [(ngModel)]="currentTeacher.adress">
      </mat-form-field>
    </div>
  
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Numero de telefono</mat-label>
        <input matInput [(ngModel)]="currentTeacher.telephone">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="currentTeacher.email">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="example-chip-list">
        <mat-label>Cursos</mat-label>
        <mat-chip-list #chipList aria-label="grade selection">
          <mat-chip
            *ngFor="let grade of currentTeacher.courses"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(grade)">
            {{grade}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Seleccione el Grado"
            #gradeInput
            [formControl]="gradeCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let grade of filteredgrades | async" [value]="grade">
            {{grade}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  
  </div>
</div>




<div class="container">
  <div class="row" style="justify-content: space-evenly;">
    <button type="button" style="background-color: #9acd8d;" class="btn btn-primary" (click)="addTeacher()">Aceptar</button>
    <button type="button" style="background-color: red;" class="btn btn-primary" (click)="cancelAdd()">Cancelar</button>

  </div>
</div>
