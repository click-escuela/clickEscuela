<div class="chat-container" #chatContainer >

  <div class="chat-options">

    <button class="button-menu close-chat" (click)="closeChat();" style="margin-left: 2em;" [ngClass]="{'button-animate': chatOpen}">
      <img  width="15px" src="./assets/images/cancel.svg"  alt="">

    </button>

    

    <button class="button-menu search-chat" #buttonSearch (click)="viewInputSearch()" [ngClass]="{'button-animate': chatOpen}">
      <img   width="15px" style="margin-left: 0.6em;" src="./assets/images/search.svg"  alt="">
      <input type="text" style="margin-left:1em; margin-right: 1em;" #searchInput (keyup.enter)="testChat(searchInput)">
      
      <!-- <button (click)="hideInputSearch()">
        <img  width="15px" src="./assets/images/cancel.svg"  alt=""  >

      </button> -->


    </button>
    <button class="button-menu close-chat" [ngClass]="{'button-animate': chatOpen}">
      <img  width="15px" src="./assets/images/edit.svg"  alt="">

    </button>
    
    <button class="button-menu close-chat" (click)="closeChat();" [ngClass]="{'button-animate': chatOpen}">
      <img  width="15px" src="./assets/images/option.svg"  alt="">

    </button>

  </div>

  <div class="sender-info">
    <div class="user-avatar" [style.backgroundColor]="getColor(index)"  #userAvatar>
      <p>P</p>
    </div>
    <p>Profesor Gerardo</p>
  </div>

  <div class="chat-content" #chatContent (click)="onScroll()" (scroll)="showScroll()">

    <button class="goBottom" (click)="goBottom()" #buttonBottom>
      <img  width="30px" src="./assets/images/option.svg"  alt="">
    </button>

    <div *ngFor="let chat of chatModules" class="chat-module" [ngClass]="{'autor': chat.autor=='autor', 'sender': chat.autor=='receiver' }">
      
      <div *ngFor="let message of chat.messages" class="chat-item multiple left-align" [ngClass]="{'multiple': chat.messages.length>=2,'left-align': chat.autor=='receiver', 'right-align': chat.autor=='autor'  }">

        <p>{{message.content}}</p>


      </div>

      <div class="send-date">
        {{chat.messages[chat.messages.length-1].date  | date: 'h:mm:ss a'}}
      </div>

    </div>


  </div>


  <div class="chat-input">
    <div class="container" style="align-items: center;">
     <div class="row">
      <div class="col-10 text-center" >
        <textarea type="text" class="input-message" #chatInputContent (keyup.enter)="sendButton.click()"></textarea>

      </div>
      <div class="col-2 send-button-container">

        <div class="send-button example-ripple-container mat-elevation-z4" #sendButton
        matRipple
        [matRippleCentered]="centered"
        [matRippleDisabled]="disabled"
        [matRippleUnbounded]="unbounded"
        [matRippleRadius]="radius"
        [matRippleColor]="color"  (click)="addChatMessage(chatInputContent,'autor')">
        
            <img style="transform: rotate(-90deg);"  width="30px" src="./assets/images/option.svg"  alt="">
        </div>
   
      </div>
    </div> 
    </div>
    
  </div>
    
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <mat-accordion>
       <ng-container matColumnDef="message">

      <th  (click)="showType()" id="column1" class="message-header" mat-header-cell *matHeaderCellDef mat-sort-header class="text-center" style="font-size: 16px; color:black; justify-content: center;">
        <img *ngIf="currentTab=='Mensajes'; else Notifications"  width="35px" src="./assets/images/letter.svg" alt="">

        <ng-template #Notifications>
          <img  width="35px" src="./assets/images/notify.svg" alt="">
        </ng-template>

        Listado de {{currentTab}}
      </th>

      
      <td mat-cell *matCellDef="let row; let index=index">

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
                               

            <mat-expansion-panel-header (click)="setColor(index)" (keyup.enter)="setColor(index)" >
              <mat-panel-title>
                <div class="user-avatar" [style.backgroundColor]="getColor(index)"  #userAvatar>
                  <!-- <img  width="20px" src="./assets/images/save.svg" alt=""> -->
                  <p>{{row.sender | firstLetter: 'first'}}</p>
                </div>
                {{row.sender}}
              </mat-panel-title>
              
              <mat-panel-description>
               {{row.date | date: 'MMM d'}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{row.content}}</p>
            <button mat-button class="chat-button" (click)="openChat(); chatInputContent.focus()">Abrir chat</button>

          </mat-expansion-panel>
        
        </td>
    </ng-container>
    
    </mat-accordion>
   


 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5]" [pageSize]="5" [length]="200"
  ></mat-paginator>

  
  

</div>
