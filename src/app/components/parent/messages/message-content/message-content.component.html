<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <mat-accordion>
       <ng-container matColumnDef="message">

      <th  (click)="showType()" id="column1" class="message-header" mat-header-cell *matHeaderCellDef mat-sort-header class="text-center" style="font-size: 16px; color:black; justify-content: center;">
        <img *ngIf="currentTab=='Mensajes'; else Notifications"  width="35px" src="./assets/images/letter.svg" alt="">

        <ng-template #Notifications>
          <img  width="35px" src="./assets/images/notify.svg" alt="">
        </ng-template>

        Listado de {{currentTab}}
      </th>

      
      <td mat-cell *matCellDef="let row; let index=index">

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
                               

            <mat-expansion-panel-header (click)="setColor(index)" (keyup.enter)="setColor(index)" >
              <mat-panel-title>
                <div class="user-avatar" [style.backgroundColor]="getColor(index)"  #userAvatar>
                  <!-- <img  width="20px" src="./assets/images/save.svg" alt=""> -->
                  <p>{{row.sender | firstLetter: 'first'}}</p>
                </div>
                {{row.sender}}
              </mat-panel-title>
              
              <mat-panel-description>
               {{row.date | date: 'MMM d'}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{row.content}}</p>
            <button mat-button class="chat-button">Abrir chat</button>

          </mat-expansion-panel>
        
        </td>
    </ng-container>
    
    </mat-accordion>
   


 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
