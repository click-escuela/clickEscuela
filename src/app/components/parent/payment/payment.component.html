
<mat-card class="example-card"  class="mb-4">
        <mat-card-header>
          <div mat-card-avatar [ngClass]="{'fault-pay': 'paymentDebt>0'}" class="example-header-image"></div>
          <mat-card-title>Total</mat-card-title>
          <mat-card-subtitle>Estado de la facturacion al: {{currentDate | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>
        <p>Total adeudado: {{paymentDebt+ ' $'}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Ver detalle</button>
        </mat-card-actions>
      </mat-card>

<div >
    <div class="container-fluid">
  
  
      
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Pagos">
  
          <app-payment-list #appList></app-payment-list>
    
  </mat-tab>
  
  </mat-tab-group>
  
  </div>
