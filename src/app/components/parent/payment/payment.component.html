
<mat-card class="example-card"  class="mb-4">
        <mat-card-header>
          <div mat-card-avatar [ngClass]="{'fault-pay': 'paymentDebt>0','ok-pay': 'paymentDebt==0'}"></div>
          <mat-card-title *ngIf="paymentDebt>0; else noFault">Su cuenta presenta deuda</mat-card-title>
          <ng-template #noFault><mat-card-title >Su cuenta esta libre de deuda</mat-card-title></ng-template>
          

          <mat-card-subtitle>Estado de la facturacion al: {{currentDate | date: 'shortDate'}}</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>
        <p *ngIf="paymentDebt>0; else nextExpiration">Total adeudado: {{paymentDebt+ ' $'}}</p>
        <ng-template #nextExpiration><p>Proximo vencimiento: {{nextExpiration | date: 'shortDate' }}</p></ng-template>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>Ver detalle</button>
        </mat-card-actions>
      </mat-card>

<div >
    <div class="container-fluid">
  
  
      
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Pagos">
  
          <app-payment-list #appList></app-payment-list>
    
  </mat-tab>
  
  </mat-tab-group>
  
  </div>
  
  
  </div>
