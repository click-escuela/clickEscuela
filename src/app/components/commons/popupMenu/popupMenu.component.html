<div class="container">
  <div class="row mb-2 mt-2">
    <div class="col-12">
      <h5 *ngIf="existData">
        <img width="20px" src="./assets/images/modify.svg" alt="" />

        {{ "Modificando nota de: " + localData.grade.student }}
      </h5>
      <h5 *ngIf="!existData">
        <img width="20px" src="./assets/images/plus.svg" alt="" />

        {{ data }}
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form>
        <div class="row form-group">
          <div class="col-12 form-group">
            <mat-form-field class="example-full-width">
              <mat-label>Descripcion de la nota</mat-label>

              <textarea
                matInput
                type="text"
                name="description"
                id="description"
                class="form-control"
                placeholder="Ingrese Descripcion..."
                [(ngModel)]="currentGrade.description"
                #description
                required
                [ngModel]="localData.grade.description"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Curso</mat-label>
              <mat-select
                [(value)]="selectedCourse"
                [(ngModel)]="currentGrade.course"
                [ngModelOptions]="{ standalone: true }"
                [ngModel]="localData.grade.course"
                (selectionChange)="loadStudents()"
                #course
              >
                <mat-option *ngFor="let course of courses" [value]="course">
                  {{ course }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12 form-group">
            <mat-form-field appearance="fill">
              <mat-label>Materia</mat-label>
              <mat-select
                [(ngModel)]="currentGrade.matter"
                [ngModelOptions]="{ standalone: true }"
                [ngModel]="localData.grade.matter"
              >
                <mat-option *ngFor="let matter of matters" [value]="matter">
                  {{ matter }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-6 col-12 form-group">
            <mat-form-field appearance="fill">
              <mat-label>Materia</mat-label>
              <mat-select
                [(ngModel)]="currentGrade.code"
                [ngModelOptions]="{ standalone: true }"
                [ngModel]="localData.grade.code"
              >
                <mat-option
                  *ngFor="let homework of homeworks"
                  [value]="homework.code"
                >
                  {{ homework.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12 form-group">
            <div class="col-12 form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Nota numerica</mat-label>

                <input
                  matInput
                  type="number"
                  max="10"
                  min="0"
                  name="grade"
                  id="grade"
                  class="form-control"
                  placeholder="Ingrese Nota..."
                  [(ngModel)]="currentGrade.grade"
                  #grade
                  required
                  [ngModel]="localData.grade.grade"
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-12 form-group">
            <mat-form-field appearance="fill">
              <mat-label>Alumno</mat-label>
              <mat-select
                [(ngModel)]="currentGrade.student"
                [ngModelOptions]="{ standalone: true }"

                >
                <mat-option *ngIf="studentsList.length===0">Seleccione un curso...</mat-option>
                <mat-option *ngFor="let student of studentsList" [value]="student.name+' '+student.surname">
                  {{ student.name+' '+student.surname }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row" *ngIf="existData == true">
          <div class="col-12">
            <button class="btn btn-primary btn-block" (click)="modifyGrade()">
              Modificar Nota
            </button>
          </div>
        </div>

        <div class="row" *ngIf="existData == false">
          <div class="col-12">
            <button class="btn btn-primary btn-block" (click)="addGrade()">
              AÃ±adir Nota
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
