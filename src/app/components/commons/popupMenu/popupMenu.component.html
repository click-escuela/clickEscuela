<div class="container">
  <div class="row mb-2 mt-2">
    <div class="col-12">
      <h5 *ngIf="existData">
        <img width="20px" src="./assets/images/modify.svg" alt="">

        {{'Modificando nota de: '+localData.grade.student}}
      </h5>
      <h5 *ngIf="!existData">
        <img width="20px" src="./assets/images/plus.svg" alt="">

        {{data}}
      </h5>

    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <form>

        <div class="row form-group">
          <div class="col-12 form-group">
            <label for="description">Descripcion de la nota</label>
            <textarea type="text" name="description" id="description" class="form-control"
              placeholder="Ingrese Descripcion..." [(ngModel)]="currentGrade.description" #description required
              [ngModel]="localData.grade.description"></textarea>
          </div>
        </div>

        <div class="row form-group">

          <div class="col-md-6 col-12 form-group">
            <label for="course">Curso</label>
            <select type="text" name="course" id="course" class="form-control" #course required
              (change)="loadStudents($event.target.value)">
              <option value="default">Seleccione el Curso...</option>
              <option value="2A">2A</option>
              <option value="3B">3B</option>
              <option value="2C">2C</option>
              <!-- <option *ngFor="let course of courses">Implementar</option> -->

            </select>
          </div>

          <div class="col-md-6 col-12 form-group">
            <label for="matter">Materia</label>
            <select type="text" name="matter" id="matter" class="form-control" [(ngModel)]="currentGrade.matter" #matter
              required [ngModel]="localData.grade.matter">
              <option value="default">Seleccione la Materia...</option>
              <option value="Matemáticas">Matematicas</option>
              <option value="Geografia">Geografia</option>
              <option value="Historia">Historia</option>
              <!-- <option *ngFor="let matter of matters">Implementar</option> -->

            </select>
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-6 col-12 form-group">
            <label for="homework">Tarea</label>
            <select type="text" name="homework" id="homework" class="form-control" [(ngModel)]="currentGrade.name"
              #homework required [ngModel]="localData.grade.code">
              <option value="default">Seleccione la Tarea...</option>
              <option value="T00001">Evalucion 2</option>
              <option value="T00002">Tarea pagina 32 biologia</option>
              <option value="T00003">Tarea recreativa</option>
              <!-- <option *ngFor="let matter of matters">Implementar</option> -->

            </select>
          </div>

          <div class="col-md-6 col-12 form-group">
            <label for="grade">Nota</label>
            <input type="number" name="grade" id="grade" class="form-control" placeholder="Ingrese Nota..."
              maxlength="2" max="10" min="1" [(ngModel)]="currentGrade.grade" #grade required
              [ngModel]="localData.grade.grade">
          </div>

        </div>

        <div class="row form-group">
          <div class="col-12 form-group">
            <label for="student">Alumno</label>
            <select type="text" name="student" id="student" class="form-control" [(ngModel)]="currentGrade.student"
              #student required>
              <option *ngIf="studentsList.length>0" value="default">Seleccione un alumno...</option>
              <option *ngIf="studentsList.length==0" value="default">No hay alumnos para el curso seleccionado...
              </option>


              <option *ngFor="let student of studentsList">{{student.surname+" "+student.name}}</option>

            </select>
          </div>
        </div>



        <div class="row" *ngIf="existData==true">
          <div class="col-12">
            <button class="btn btn-primary btn-block" (click)="modifyGrade()">Modificar Nota</button>
          </div>
        </div>

        <div class="row" *ngIf="existData==false">
          <div class="col-12">
            <button class="btn btn-primary btn-block" (click)="addGrade()">Añadir Nota</button>
          </div>
        </div>



      </form>

    </div>
  </div>
</div>
