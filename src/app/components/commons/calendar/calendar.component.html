
<div class="row month">
  <button [matTooltip]="getPrevMonth()" class="next-month" (click)="prevMonth()"><mat-icon class="option-icon" svgIcon="leftSvg"></mat-icon></button>
  <span id="monthNumber">5</span>
  <span id="monthLegend">MAYO</span> 
  <span id="yearLegend">2021</span>
  <button [matTooltip]="getNextMonth()" class="prev-month" (click)="nextMonth()"><mat-icon class="option-icon" svgIcon="rightSvg"></mat-icon>
  </button>
</div>

<div *ngFor="let week of weeks;let index=index" class="row week" [id]="'week'+(index+1)">
  <div *ngFor="let day of week" class="day" [id]="day" #day>
    <div class="number-day">
      <span [id]="'number'+day">10</span>
    </div>
  </div>
</div>
