<div class="row">
    <!--TODO hacer mas generico esto-->
    <div [ngClass]="firstDashboard">
        <mat-card class="dashboard">
            <app-dashboard-vertical [dashBoardProperties]="dashBoardsProperties[2]"></app-dashboard-vertical>
          </mat-card>
    </div>
    <div [ngClass]="secondDashboard">
        <mat-card class="dashboard">
            <app-dashboard-chart [dashBoardProperties]="dashBoardsProperties[0]"></app-dashboard-chart>
          </mat-card>
    </div>
    <div [ngClass]="thirdDashboard">
        <mat-card class="dashboard">
            <app-dashboard-chart-advance [dashBoardProperties]="dashBoardsProperties[3]"></app-dashboard-chart-advance>
          </mat-card>    
    </div>    
</div>
